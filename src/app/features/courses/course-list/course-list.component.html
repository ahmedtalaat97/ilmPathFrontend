<div class="page-container">
    <h2 class="page-title">Courses to get you started</h2>
  
    <div class="course-grid" *ngIf="courses.length > 0; else noCourses">
      <app-course-card *ngFor="let course of courses" [course]="course"></app-course-card>
    </div>
  
    <ng-template #noCourses>
      <p>Loading courses...</p>
    </ng-template>
  </div>
